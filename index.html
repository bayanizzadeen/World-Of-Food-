<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/register.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration page</title>
  </head>

  <body>
    <nav class="mainNav">
      <img alt="logo" src="images/logo.png" />
      <img alt="menu" src="images/Group 18.png" id="menuRegister" />
    </nav>
    <article class="container">
      <header class="header">
        <h1>World Of Food</h1>
        <p>Best Food Ever</p>
      </header>
      <form class="form">
        <h2>Registration Page</h2>
        <article class="name">
          <input
            type="text"
            id="FirstName"
            name="First Name"
            required
            minlength="3"
            maxlength="20"
            placeholder="First Name"
            pattern="^[a-zA-Z0-9]+$"
          />
          <input
            type="text"
            id="LastName"
            name="Last Name"
            required
            minlength="3"
            maxlength="20"
            placeholder="Last Name"
            pattern="^[a-zA-Z0-9]+$"
          />
        </article>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email Address"
        />

        <button type="submit" onclick="submitRegister()">Register Now</button>
      </form>
      <footer></footer>
    </article>

    <script src="script.js"></script>
  </body>
</html>
